<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes blink {
      0% {color: blue;}
      25% {color: red;}
      50% {color: lime;}
      75% {color: orange;}
      100% {color: blue;}
    }

    h1 {
      font-size: medium;
      animation: blink 2s infinite;
    }
  </style>
</head>
<body>
  <h1 lang="fa">به صفحه من خوش آمدید</h1>
  <h1 lang="en">Welcome to my page</h1>
  <h1 lang="fr">Bienvenue sur ma page</h1>
  <h1 lang="pt">Bem-vindo à minha página</h1>
</body>
</html>
